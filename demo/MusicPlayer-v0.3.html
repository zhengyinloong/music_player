  <style>

<body>
  <!-- å…¨å±é¢‘è°±èƒŒæ™¯ -->
  <canvas id="visualizerCanvas"></canvas>

  <div class="player-container">
    <h2 class="title">ğŸ“ æ–‡ä»¶å¤¹éŸ³ä¹æ’­æ”¾å™¨</h2>

    <div class="folder-input">
      <input type="file" id="folderInput" webkitdirectory directory multiple />
      <button class="folder-btn" onclick="document.getElementById('folderInput').click()">
        ğŸ“‚ é€‰æ‹©éŸ³ä¹æ–‡ä»¶å¤¹
      </button>
    </div>

    <div class="now-playing" id="nowPlaying">æœªåŠ è½½æ­Œæ›²</div>

    <!-- æ­Œè¯ -->
    <div class="lyrics-container">
      <div class="lyrics" id="lyrics"></div>
    </div>

    <!-- è¿›åº¦æ¡ -->
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="time-info">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <!-- éŸ³é‡æ§åˆ¶ -->
    <div class="volume-control">
      <span>ğŸ”ˆ</span>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7" />
      <span>ğŸ”Š</span>
    </div>

    <!-- æ§åˆ¶æŒ‰é’® -->
    <div class="controls">
      <button class="btn" id="prevBtn">â®ï¸</button>
      <button class="btn" id="playBtn">â–¶ï¸</button>
      <button class="btn" id="nextBtn">â­ï¸</button>
    </div>

    <audio id="audio" preload="metadata"></audio>
  </div>

  <script>
    // DOM å…ƒç´ 
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const lyricsEl = document.getElementById('lyrics');
    const folderInput = document.getElementById('folderInput');
    const volumeSlider = document.getElementById('volumeSlider');
    const canvas = document.getElementById('visualizerCanvas');
    const ctx = canvas.getContext('2d');
    const nowPlayingEl = document.getElementById('nowPlaying');

    let songs = []; // æ’­æ”¾åˆ—è¡¨ [{ file, lrcContent, name }]
    let currentSongIndex = 0;
    let analyser, dataArray, animationId;
    let audioContext = null;
    let isPlaying = false;

    // è®¾ç½® canvas å°ºå¯¸
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

  // ===== æ–‡ä»¶å¤¹é€‰æ‹©å¤„ç†ï¼ˆâœ… ä¿®å¤ç‰ˆï¼šç­‰å¾…æ‰€æœ‰ LRC åŠ è½½å®Œæˆï¼‰=====
  folderInput.addEventListener('change', async (e) => {
    const files = Array.from(e.target.files);
    if (files.length === 0) return;

    const audioFiles = files.filter(f => 
      f.name.match(/\.(mp3|wav|flac|m4a)$/i)
    );

    const baseToAudio = new Map();
    for (const file of audioFiles) {
      const baseName = file.name.replace(/\.[^/.]+$/, '');
      baseToAudio.set(baseName, file);
    }

    const lrcPromises = [];
    for (const file of files) {
      if (file.name.endsWith('.lrc')) {
        const baseName = file.name.replace(/\.lrc$/i, '');
        const promise = new Promise((resolve) => {
          const reader = new FileReader();
          reader.onload = () => resolve({ baseName, content: reader.result });
          reader.onerror = () => resolve({ baseName, content: null });
          reader.readAsText(file, 'utf-8');
        });
        lrcPromises.push(promise);
      }
    }

    const lrcResults = await Promise.all(lrcPromises);
    const lrcMap = new Map();
    for (const { baseName, content } of lrcResults) {
      lrcMap.set(baseName, content);
    }

    songs = [];
    for (const [baseName, audioFile] of baseToAudio.entries()) {
      songs.push({
        name: audioFile.name,
        audioFile: audioFile,
        lrcContent: lrcMap.get(baseName) || null
      });
    }

    if (songs.length === 0) {
      alert('è¯¥æ–‡ä»¶å¤¹ä¸­æ²¡æœ‰æ‰¾åˆ°éŸ³é¢‘æ–‡ä»¶ï¼');
      return;
    }

    currentSongIndex = 0;
    await loadSong(currentSongIndex);

    if (!audioContext) {
      initAudioContextOnce();
    }
  });

    // ===== åŠ è½½æ­Œæ›² =====
    async function loadSong(index) {
      cleanupCurrentSong(); // æ¸…ç†ä¸Šä¸€é¦–æ­Œèµ„æº

      const song = songs[index];
      const url = URL.createObjectURL(song.audioFile);
      audio.src = url;
      nowPlayingEl.textContent = song.name;
      console.log("åŠ è½½æ­Œè¯å†…å®¹é•¿åº¦:", song.lrcContent?.length || 0);
      // åŠ è½½æ­Œè¯
      if (song.lrcContent) {
        const lyrics = parseLRC(song.lrcContent);
        console.log("åŠ è½½æ­Œè¯å†…å®¹é•¿åº¦:", song.lrcContent?.length || 0);
        renderLyrics(lyrics);
      } else {
        renderLyrics([{ time: 0, text: "ğŸµ æ— æ­Œè¯æ–‡ä»¶" }]);
      }

      // é‡ç½®æ’­æ”¾çŠ¶æ€
      isPlaying = false;
      playBtn.textContent = 'â–¶ï¸';
    }

    // è§£æ LRC
    function parseLRC(lrc) {
      if (!lrc || typeof lrc !== 'string') {
        return [{ time: 0, text: "æ­Œè¯ä¸ºç©º" }];
      }

      const lines = lrc.split('\n');
      const result = [];

      for (const line of lines) {
        if (!line.trim()) continue;

        const matches = [...line.matchAll(/\[(\d{1,2}):(\d{2})(?:\.(\d{1,3}))?\]/g)];
        if (!matches.length) continue;

        let text = line;
        matches.forEach(m => text = text.replace(m[0], '').trim());

        if (!text) continue;

        for (const match of matches) {
          const min = parseInt(match[1]) || 0;
          const sec = parseInt(match[2]) || 0;
          const msRaw = match[3] || '0';
          const ms = parseInt(msRaw.padEnd(3, '0').slice(0, 3), 10);
          const time = min * 60 + sec + ms / 1000;

          if (time >= 0) {
            result.push({ time, text });
          }
        }
      }

      const unique = Array.from(new Map(result.map(item => [item.time + '|' + item.text, item])).values());
      unique.sort((a, b) => a.time - b.time);
      return unique.length ? unique : [{ time: 0, text: "æœªæ‰¾åˆ°æœ‰æ•ˆæ­Œè¯" }];
    }

    function renderLyrics(lyrics) {
      lyricsEl.innerHTML = '';
      lyrics.forEach(item => {
        const div = document.createElement('div');
        div.className = 'lyric-line';
        div.dataset.time = item.time;
        div.textContent = item.text;
        lyricsEl.appendChild(div);
      });
    }

    // ===== æ’­æ”¾æ§åˆ¶ =====
    playBtn.addEventListener('click', togglePlay);
    audio.addEventListener('play', () => {
      isPlaying = true;
      playBtn.textContent = 'â¸ï¸';
    });
    audio.addEventListener('pause', () => {
      isPlaying = false;
      playBtn.textContent = 'â–¶ï¸';
    });
    audio.addEventListener('ended', nextSong);

    function togglePlay() {
      if (songs.length === 0) return;
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play().catch(e => console.warn("æ’­æ”¾å¤±è´¥:", e));
      }
    }

    // åˆ‡æ­Œ
    prevBtn.addEventListener('click', () => {
      if (songs.length === 0) return;
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      loadSong(currentSongIndex).then(() => {
        if (isPlaying) audio.play();
      });
    });

    nextBtn.addEventListener('click', nextSong);

    function nextSong() {
      if (songs.length <= 1) return;
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong(currentSongIndex).then(() => {
        if (isPlaying) audio.play();
      });
    }

    // ===== è¿›åº¦ä¸æ­Œè¯ =====
    audio.addEventListener('loadedmetadata', () => {
      durationEl.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        const percent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = `${percent}%`;
      }
      currentTimeEl.textContent = formatTime(audio.currentTime);
      updateLyricsHighlight();
    });

    progressContainer.addEventListener('click', (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      audio.currentTime = (clickX / width) * audio.duration;
    });

    function updateLyricsHighlight() {
      const currentTime = audio.currentTime;
      const lines = document.querySelectorAll('.lyric-line');
      let activeLine = null;

      lines.forEach(line => {
        const time = parseFloat(line.dataset.time);
        if (currentTime >= time) {
          activeLine = line;
        }
      });

      lines.forEach(line => line.classList.remove('active'));
      if (activeLine) {
        activeLine.classList.add('active');
        const container = document.querySelector('.lyrics-container');
        const offsetTop = activeLine.offsetTop - container.offsetHeight / 2 + activeLine.offsetHeight / 2;
        lyricsEl.style.transform = `translateY(${-offsetTop}px)`;
      }
    }

    // ===== éŸ³é‡ =====
    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    // ===== é¢‘è°±å¯è§†åŒ–ï¼ˆå…³é”®ä¿®å¤ï¼‰=====
    function initAudioContextOnce() {
      if (audioContext) return; // åªåˆå§‹åŒ–ä¸€æ¬¡

      const AudioContext = window.AudioContext || window.webkitAudioContext;
      audioContext = new AudioContext();

      // åˆ›å»ºåˆ†æå™¨
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      // è¿æ¥éŸ³é¢‘æº
      const source = audioContext.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioContext.destination); // å¿…é¡»è¿æ¥åˆ° outputï¼Œå¦åˆ™æ— å£°ï¼

      animateVisualizer();
    }

    function animateVisualizer() {
      if (!analyser) return;
      animationId = requestAnimationFrame(animateVisualizer);
      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / dataArray.length) * 2;
      let x = 0;

      for (let i = 0; i < dataArray.length; i++) {
        const barHeight = (dataArray[i] / 255) * canvas.height * 0.5;
        const alpha = 0.7;
        ctx.fillStyle = `rgba(255, ${100 + dataArray[i] / 2}, ${100}, ${alpha})`;
        ctx.fillRect(x, canvas.height - barHeight, barWidth - 2, barHeight);
        x += barWidth;
      }
    }

    // æ¸…ç†å½“å‰æ­Œæ›²èµ„æº
    function cleanupCurrentSong() {
      if (audio.src) {
        URL.revokeObjectURL(audio.src);
        audio.src = '';
      }
    }

    // é¡µé¢å¸è½½æ—¶å½»åº•æ¸…ç†
    window.addEventListener('beforeunload', () => {
      if (animationId) cancelAnimationFrame(animationId);
      if (audioContext) {
        audioContext.close().catch(console.warn);
      }
      cleanupCurrentSong();
    });

    // æ—¶é—´æ ¼å¼åŒ–
    function formatTime(seconds) {
      if (isNaN(seconds) || !isFinite(seconds)) return "0:00";
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min}:${sec < 10 ? '0' : ''}${sec}`;
    }
  </script>
