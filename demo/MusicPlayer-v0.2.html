<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'PingFang SC', sans-serif;
    }

    /* å…¨å±é¢‘è°±èƒŒæ™¯ */
    #visualizerCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.25; /* æ›´ä½é€æ˜åº¦ï¼Œé¿å…å¹²æ‰° */
    }

    body {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;

    }

    .player-container {
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      width: 100%;
      max-width: 520px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);

    }

    .title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.6em;
      font-weight: bold;
      color: #ffcc00;
    }

    /* æ–‡ä»¶å¤¹é€‰æ‹© */
    .folder-input {
      margin-bottom: 20px;
      text-align: center;
    }

    .folder-input input {
      display: none;
    }

    .folder-btn {
      background: linear-gradient(to right, #ff5e62, #ff9966);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .folder-btn:hover {
      transform: scale(1.05);
    }

    /* æ­Œè¯åŒºåŸŸ */
    .lyrics-container {
      height: 160px;
      overflow: hidden;
      margin: 20px 0;
      text-align: center;
      position: relative;
    }

    .lyrics {
      position: absolute;
      width: 100%;
      transition: transform 0.5s ease;
    }

    .lyric-line {
      padding: 8px 0;
      opacity: 0.6;
      transition: all 0.3s ease;
    }

    .lyric-line.active {
      opacity: 1;
      font-size: 1.2em;
      font-weight: bold;
      color: #ff9966;
    }

    /* æ§åˆ¶æ  */
    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
    }

    .btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.2);
    }

    /* è¿›åº¦æ¡ */
    .progress-container {
      background: rgba(255, 255, 255, 0.2);
      height: 6px;
      border-radius: 3px;
      cursor: pointer;
      margin: 10px 0;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ff5e62, #ff9966);
      border-radius: 3px;
    }

    .time-info {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      opacity: 0.8;
      margin-top: 5px;
    }

    /* éŸ³é‡æ§åˆ¶ */
    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .volume-control input[type="range"] {
      flex: 1;
      height: 5px;
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      outline: none;
    }

    .volume-control input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #ff9966;
      cursor: pointer;
    }

    /* å½“å‰æ­Œæ›²ä¿¡æ¯ */
    .now-playing {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.1em;
      color: #ffcc00;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <!-- å…¨å±é¢‘è°±èƒŒæ™¯ -->
  <canvas id="visualizerCanvas"></canvas>

  <div class="player-container">
    <h2 class="title">ğŸ“ æ–‡ä»¶å¤¹éŸ³ä¹æ’­æ”¾å™¨</h2>

    <div class="folder-input">
      <input type="file" id="folderInput" webkitdirectory directory multiple />
      <button class="folder-btn" onclick="document.getElementById('folderInput').click()">
        ğŸ“‚ é€‰æ‹©éŸ³ä¹æ–‡ä»¶å¤¹
      </button>
    </div>

    <div class="now-playing" id="nowPlaying">æœªåŠ è½½æ­Œæ›²</div>

    <!-- æ­Œè¯ -->
    <div class="lyrics-container">
      <div class="lyrics" id="lyrics"></div>
    </div>

    <!-- è¿›åº¦æ¡ -->
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="time-info">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <!-- éŸ³é‡æ§åˆ¶ -->
    <div class="volume-control">
      <span>ğŸ”ˆ</span>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7" />
      <span>ğŸ”Š</span>
    </div>

    <!-- æ§åˆ¶æŒ‰é’® -->
    <div class="controls">
      <button class="btn" id="prevBtn">â®ï¸</button>
      <button class="btn" id="playBtn">â–¶ï¸</button>
      <button class="btn" id="nextBtn">â­ï¸</button>
    </div>

    <audio id="audio" preload="metadata"></audio>
  </div>

  <script>
    // DOM å…ƒç´ 
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('playBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const lyricsEl = document.getElementById('lyrics');
    const folderInput = document.getElementById('folderInput');
    const volumeSlider = document.getElementById('volumeSlider');
    const canvas = document.getElementById('visualizerCanvas');
    const ctx = canvas.getContext('2d');
    const nowPlayingEl = document.getElementById('nowPlaying');

    let songs = []; // æ’­æ”¾åˆ—è¡¨ [{ file, lrcFile, name }]
    let currentSongIndex = 0;
    let analyser, dataArray, animationId;
    let isPlaying = false;
    let audioContextInitialized = false;

    // è®¾ç½® canvas å°ºå¯¸
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // ===== æ–‡ä»¶å¤¹é€‰æ‹©å¤„ç† =====
    folderInput.addEventListener('change', async (e) => {
      const files = Array.from(e.target.files);
      if (files.length === 0) return;

      const audioFiles = files.filter(f => 
        f.name.match(/\.(mp3|wav|flac|m4a)$/i)
      );
      const lrcFiles = new Map();
      files.filter(f => f.name.endsWith('.lrc'))
           .forEach(f => lrcFiles.set(f.name.replace(/\.lrc$/i, ''), f));

      songs = audioFiles.map(file => {
        const baseName = file.name.replace(/\.[^/.]+$/, '');
        return {
          audioFile: file,
          lrcFile: lrcFiles.get(baseName) || null,
          name: file.name
        };
      });

      if (songs.length === 0) {
        alert('è¯¥æ–‡ä»¶å¤¹ä¸­æ²¡æœ‰æ‰¾åˆ°éŸ³é¢‘æ–‡ä»¶ï¼');
        return;
      }

      currentSongIndex = 0;
      await loadSong(currentSongIndex);
      if (!audioContextInitialized) {
        // åˆå§‹åŒ– AudioContextï¼ˆéœ€ç”¨æˆ·æ‰‹åŠ¿ï¼‰
        initAudioContext();
      }
    });

    // ===== åŠ è½½æ­Œæ›² =====
    async function loadSong(index) {
      const song = songs[index];
      const url = URL.createObjectURL(song.audioFile);
      audio.src = url;
      nowPlayingEl.textContent = song.name;

      // åŠ è½½æ­Œè¯
      if (song.lrcFile) {
        const reader = new FileReader();
        const lrcText = await new Promise(resolve => {
          reader.onload = () => resolve(reader.result);
          reader.readAsText(song.lrcFile, 'utf-8');
        });
        const lyrics = parseLRC(lrcText);
        renderLyrics(lyrics);
      } else {
        renderLyrics([{ time: 0, text: "ğŸµ æ— æ­Œè¯æ–‡ä»¶" }]);
      }

      // é‡ç½®æ’­æ”¾çŠ¶æ€
      isPlaying = false;
      playBtn.textContent = 'â–¶ï¸';
    }

    // è§£æ LRC
    function parseLRC(lrc) {
      const lines = lrc.split('\n');
      const result = [];
      const timeRegex = /\[(\d{2}):(\d{2})\.?(\d{2,3})?\]/g;

      for (const line of lines) {
        let match;
        while ((match = timeRegex.exec(line)) !== null) {
          const min = parseInt(match[1], 10);
          const sec = parseInt(match[2], 10);
          const ms = match[3] ? parseInt(match[3].padEnd(3, '0').slice(0, 3), 10) : 0;
          const time = min * 60 + sec + ms / 1000;
          const text = line.replace(timeRegex, '').trim();
          if (text) result.push({ time, text });
        }
      }

      result.sort((a, b) => a.time - b.time);
      return result.length ? result : [{ time: 0, text: "æ­Œè¯ä¸ºç©º" }];
    }

    function renderLyrics(lyrics) {
      lyricsEl.innerHTML = '';
      lyrics.forEach(item => {
        const div = document.createElement('div');
        div.className = 'lyric-line';
        div.dataset.time = item.time;
        div.textContent = item.text;
        lyricsEl.appendChild(div);
      });
    }

    // ===== æ’­æ”¾æ§åˆ¶ =====
    playBtn.addEventListener('click', togglePlay);
    audio.addEventListener('play', () => {
      isPlaying = true;
      playBtn.textContent = 'â¸ï¸';
    });
    audio.addEventListener('pause', () => {
      isPlaying = false;
      playBtn.textContent = 'â–¶ï¸';
    });
    audio.addEventListener('ended', nextSong);

    function togglePlay() {
      if (songs.length === 0) return;
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play().catch(e => console.warn("æ’­æ”¾å¤±è´¥:", e));
      }
    }

    // åˆ‡æ­Œ
    prevBtn.addEventListener('click', () => {
      if (songs.length === 0) return;
      currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
      loadSong(currentSongIndex).then(() => {
        if (isPlaying) audio.play();
      });
    });

    nextBtn.addEventListener('click', nextSong);

    function nextSong() {
      if (songs.length <= 1) return;
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      loadSong(currentSongIndex).then(() => {
        if (isPlaying) audio.play();
      });
    }

    // ===== è¿›åº¦ä¸æ­Œè¯ =====
    audio.addEventListener('loadedmetadata', () => {
      durationEl.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('timeupdate', () => {
      if (audio.duration) {
        const percent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = `${percent}%`;
      }
      currentTimeEl.textContent = formatTime(audio.currentTime);
      updateLyricsHighlight();
    });

    progressContainer.addEventListener('click', (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      audio.currentTime = (clickX / width) * audio.duration;
    });

    function updateLyricsHighlight() {
      const currentTime = audio.currentTime;
      const lines = document.querySelectorAll('.lyric-line');
      let activeLine = null;

      lines.forEach(line => {
        const time = parseFloat(line.dataset.time);
        if (currentTime >= time) {
          activeLine = line;
        }
      });

      lines.forEach(line => line.classList.remove('active'));
      if (activeLine) {
        activeLine.classList.add('active');
        const container = document.querySelector('.lyrics-container');
        const offsetTop = activeLine.offsetTop - container.offsetHeight / 2 + activeLine.offsetHeight / 2;
        lyricsEl.style.transform = `translateY(${-offsetTop}px)`;
      }
    }

    // ===== éŸ³é‡ =====
    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    // ===== é¢‘è°±å¯è§†åŒ–ï¼ˆå…³é”®ä¿®å¤ï¼‰=====
    function initAudioContext() {
      const AudioContext = window.AudioContext || window.webkitAudioContext;
      const audioCtx = new AudioContext();

      // åˆ›å»ºåˆ†æå™¨
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      // è¿æ¥éŸ³é¢‘æº
      const source = audioCtx.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioCtx.destination); // å¿…é¡»è¿æ¥åˆ° outputï¼Œå¦åˆ™æ— å£°ï¼

      animateVisualizer();
      audioContextInitialized = true;
    }

    function animateVisualizer() {
      if (!analyser) return;
      animationId = requestAnimationFrame(animateVisualizer);
      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / dataArray.length) * 2;
      let x = 0;

      for (let i = 0; i < dataArray.length; i++) {
        const barHeight = (dataArray[i] / 255) * canvas.height * 0.5;
        const alpha = 0.7;
        ctx.fillStyle = `rgba(255, ${100 + dataArray[i] / 2}, ${100}, ${alpha})`;
        ctx.fillRect(x, canvas.height - barHeight, barWidth - 2, barHeight);
        x += barWidth;
      }
    }

    // æ—¶é—´æ ¼å¼åŒ–
    function formatTime(seconds) {
      if (isNaN(seconds) || !isFinite(seconds)) return "0:00";
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min}:${sec < 10 ? '0' : ''}${sec}`;
    }
  </script>
</body>
